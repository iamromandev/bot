services:
  web:
    platform: linux/arm64
    hostname: web
    container_name: web
    restart: unless-stopped
    build:
      context: .
      dockerfile: dockerfile
      target: local
      args:
        ENV: local
        WORK_DIR: /workdir
        PYTHON_VERSION: 3.9.16
        POETRY_VERSION: 1.5.1
    ports:
      - 8000:8000
    volumes:
      - .:/workdir
    networks:
      - web

networks:
  web:
    name: web
    driver: bridge
